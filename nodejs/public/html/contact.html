<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <h2>Contact us</h2>
            <div class="form-group"><input type="text" class="form-control" name="fname" id="fname"
                    placeholder="First name"></div>
            <div class="form-group"><input type="text" class="form-control" name="lname" id="lname"
                    placeholder="Last name"></div>
            <div class="form-group"><input type="email" class="form-control" name="email" id="email"
                    placeholder="Enter email id"></div>

            <div id="phoneField">

            </div>
            <div class="form-group"><input type="text" class="form-control" name="location" id="location"
                    placeholder="Location"></div>
            <div><button class="form-control btn btn-primary">Submit</button></div>
        </form>
    </div>
    <script>
        function addPhoneField() {
            // const phoneField=`  <div class="form-group">
            //     <input type="text" class="form-control" name="tel" id="tel" placeholder="Phone">
            //     </div>`;
            const phoneField = document.createElement('div');
            phoneField.classList.add('form-group');

            const inputField = document.createElement('input');
            inputField.setAttribute('type', 'text');
            inputField.setAttribute('class', 'form-control');
            inputField.setAttribute('name', 'tel');
            inputField.setAttribute('placeholder', 'Phone');
            phoneField.appendChild(inputField);

            const addControl = document.createElement('span');
            addControl.setAttribute('class', 'btn btn-info');
            addControl.innerHTML = '+';
            addControl.addEventListener('click', addPhoneField);
            phoneField.appendChild(addControl);

            const deleteControl = document.createElement('span');
            deleteControl.setAttribute('class', 'btn btn-danger');
            deleteControl.innerHTML = '-';
            deleteControl.addEventListener('click', () => deleteElement(phoneField));

            phoneField.appendChild(deleteControl);

            document.getElementById('phoneField').appendChild(phoneField);

        }
        addPhoneField();
        function deleteElement(element) {
            const parentElement = document.getElementById('phoneField');
            const childNode = parentElement.getElementsByClassName(element.classList.value);
            console.log('delete elment', element);
            if (childNode.length > 1) {
                parentElement.removeChild(element);
            }

        }
    </script>

</body>

</html>
